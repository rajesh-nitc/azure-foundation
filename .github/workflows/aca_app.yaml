name: Deploy aca app with uai and OpenID authentication
on: 
  push:
    branches:
     - main
  pull_request:
    branches:
     - main
  workflow_dispatch:

permissions:
      id-token: write
      contents: read
      pull-requests: write

env:
  IMAGE_NAME: hello-world
  CONTAINER_APP_NAME: ca-bu1-app1
    
jobs: 
  build_and_deploy_pr:
    # if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: 06-aca-app/src
    name: Build and Deploy PR
    environment: dev
    env:
        REGISTRY_LOGIN_SERVER: ${{ secrets.APP_BACKEND_CICD_ACR_NAME }}.azurecr.io
        IMAGE_NAME: ${{ env.IMAGE_NAME }}
        SHORT_SHA: ${{ steps.get_short_sha.outputs.short_sha }}
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main

    - name: Get Short SHA
      id: get_short_sha
      run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT" 

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.APP_BACKEND_CICD_CLIENT_ID }}
        tenant-id: ${{ secrets.TENANT_ID }}
        subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

    - name: Build and push image
      id: build-image
