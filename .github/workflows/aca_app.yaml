name: Deploy aca app with uai and OpenID authentication
on: 
  push:
    branches:
     - main
  pull_request:
    branches:
     - main
  workflow_dispatch:

permissions:
      id-token: write
      contents: read
      pull-requests: write

env:
  IMAGE_NAME: hello-world
  CONTAINER_NAME: hello-world
  CONTAINER_APP_NAME: ca-bu1-app1-westus
  CONTAINER_APP_ENVIRONMENT: cae-bu1-app1-westus
  LOCATION: westus
    
jobs:
  build_and_deploy_pr:
