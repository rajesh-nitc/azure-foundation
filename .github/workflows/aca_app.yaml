    defaults:
      run:
        working-directory: 06-aca-app/src
    name: Build and Deploy PR
    environment: dev
    env:
      REGISTRY_LOGIN_SERVER: ${{ secrets.APP_CICD_ACR_NAME }}.azurecr.io
      RG: ${{ secrets.APP_CICD_RG_NAME }}
      CONTAINER_UAI_ID: ${{ secrets.APP_CONTAINER_UAI_ID }}
        
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main

    - name: Get Short SHA
      id: get_short_sha
      run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT" 

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.APP_CICD_CLIENT_ID }}
        tenant-id: ${{ secrets.TENANT_ID }}
        subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

